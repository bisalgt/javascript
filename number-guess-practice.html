<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        const guesses = document.querySelector('.guesses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');

        const guessSubmit = document.querySelector('.guessSubmit');
        const guessField = document.querySelector('.guessField');

        let guessCount = 1;
        let resetButton;
        guessField.focus();
        function checkGuess(){
            let userGuess = Number(guessField.value);
                if (guessCount === 1){
                    guesses.textContent = 'Number entered: '
                } 
                guesses.textContent += userGuess +' ';
                if (userGuess===randomNumber){
                    guesses.textContent = 'Congratulation!!!';
                    guesses.style.backgroundColor = 'green';
                    setGameOver();
                } else if (guessCount === 10){
                    guesses.textContent = 'No more chances';
                    guesses.style.backgroundColor = 'red';
                    setGameOver();
                } else{
                    guesses.style.backgroundColor = 'red';
                    if (randomNumber > userGuess){
                        lowOrHi.textContent = 'Enter a higher number';
                    } else{
                        lowOrHi.textContent = 'Enter a lower number';
                    }
                }
                guessCount++;
                guessField.value='';
                guessField.focus();
            }
            
        const button = document.querySelector('.guessSubmit');
        button.addEventListener('click', checkGuess);
        
        function setGameOver(){
            guessSubmit.disabled = true;
            guessField.disabled = true;
            guesses.textContent = '';

        }
    </script>
</body>
</html>
