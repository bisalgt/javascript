<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id='rejected'></p>
    <p>--------</p>
    <div id='accepted'> </div>

    <script>
        let rejRef = document.querySelector('#rejected');
        let accRef = document.querySelector('#accepted');
        const people = ['ram', 'shyam', 'hari', 'geeta', 'sita']
        let i=0;
        accRef.textContent = ''
        rejRef.textContent = ''
        while(i<people.length){
            if (people[i] === 'ram' || people[i] === 'shyam'){
                rejRef.textContent += people[i] + ', '
            } else{
                accRef.textContent += people[i] +', '
            }
            i++;

        }
        var a = accRef.innerHTML
        accRef.innerHTML = ''
        var b = rejRef.innerHTML
        rejRef.innerHTML = ''
        console.log(a,b);
        a = a.replace(/, $/, '.');
        b = b.replace(/, $/, '.');
        accRef.innerHTML = a
        rejRef.innerHTML = b
        // accRef.appendChild(accRef);
        // rejRef.appendChild(rejRef);
    </script>
</body>

</html>
