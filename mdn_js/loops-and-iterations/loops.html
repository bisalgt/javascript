<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1, 2, 3, 4, 5, 6];
        for (i in a){
            console.log(i, a[i]);
        }

        let obj = {a_for:'apple', b_for: 'banana', c_for: 'cat', d_for: 'dog'};

        for (key in obj){
            console.log(key, obj.key); // outputs undefined value because key is not property name; dot doesnot supports that
            console.log(key, obj[key]); // outputs desired value
        }
        let arr = [1,2,3,4,5,6,7]
        console.log(arr)

        for (value of arr){
            console.log('Value :', value);
        }
    </script>
</body>
</html>
