<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #divID {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }

        #divID button{
            position: absolute;
            top: 0em;
            right: 0em;
        }
    </style>
</head>
<body>
    <script>
        
        let divRef = document.createElement('div');
        divRef.setAttribute('id', 'divID');
        document.body.appendChild(divRef);

        let parRef = document.createElement('p');
        parRef.textContent = 'Hello Now';
        divRef.appendChild(parRef);

        let closeBtn = document.createElement('button');
        closeBtn.textContent = 'X';
        divRef.appendChild(closeBtn);
        closeBtn.onclick = () => {
            divRef.parentNode.removeChild(divRef);
        }
        
    </script>
</body>
</html>
