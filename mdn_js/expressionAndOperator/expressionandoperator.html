<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        // let x = 10, y = 3;
        // x <<= y; // shifts the value of x by three  bits to the left i.e. x = move bits of x by y;
        // console.log(x);
        var foo = ['one', 'two', 'three'];

        // without destructuring
        var one   = foo[0];
        var two   = foo[1];
        var three = foo[2];

        // with destructuring
        var [one, two, three] = foo;
        var items = ['apple', 'drinks', 'cigratee', 'lamb', 'games', 'rice', 'lentil'];
        var [shopList, food, ...extras] = items;
        console.log(extras)
        // Bitwise logical operators
        // Conceptually, the bitwise logical operators work as follows:

        // The operands are converted to thirty-two-bit integers and expressed by a series of bits (zeros and ones). Numbers with more than 32 bits get their most significant bits discarded. For example, the following integer with more than 32 bits will be converted to a 32 bit integer:
        // Before: 11100110111110100000000000000110000000000001
        // After:              10100000000000000110000000000001

        var o1 =  true || true;     // t || t returns true
        var o2 = false || true;     // f || t returns true
        var o3 =  true || false;    // t || f returns true
        var o4 = false || (3 == 4); // f || f returns false
        var o5 = 'Cat' || 'Dog';    // t || t returns Cat
        var o6 = false || 'Cat';    // f || t returns Cat
        var o7 = 'Cat' || false;    // t || f returns Cat

        // Short-circuit evaluation
        // As logical expressions are evaluated left to right, they are tested for possible "short-circuit" evaluation using the following rules:

        // false && anything is short-circuit evaluated to false.
        // true || anything is short-circuit evaluated to true.
        // The rules of logic guarantee that these evaluations are always correct. Note that the anything part of the above expressions is not evaluated, so any side effects of doing so do not take effect.
        
        // Conditional (ternary) operator
        // The conditional operator is the only JavaScript operator that takes three operands. The operator can have one of two values based on a condition. The syntax is:

        // condition ? val1 : val2

        var c1 = 100, c2 = 20;

        c1>c2 ? (console.log('The result is ', (c1-c2), '. And c1 is greater.')) : console.log('The result is: ', (c2-c1), '. And c2 is greater than c1');
        // console.log(result);

        var x = [0,1,2,3,4,5,6,7,8,90]
        var a = [x, x, x, x, x];

        for (var i = 0, j = 9; i <= j; i++, j--)
            console.log('a[' + i + '][' + j + ']= ' + a[i][j]);

        console.log(9 in x);
        console.log(90 in x);

        // Arrays
        var trees = ['redwood', 'bay', 'cedar', 'oak', 'maple'];
        0 in trees;        // returns true
        3 in trees;        // returns true
        6 in trees;        // returns false
        'bay' in trees;    // returns false (you must specify the index number,
                        // not the value at that index)
        'length' in trees; // returns true (length is an Array property)

        // built-in objects
        'PI' in Math;          // returns true
        var myString = new String('coral');
        'length' in myString;  // returns true

        // Custom objects
        var mycar = { make: 'Honda', model: 'Accord', year: 1998 };
        'make' in mycar;  // returns true
        'model' in mycar; // returns true
    </script>
</body>
</html>
